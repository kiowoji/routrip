<div class="login">
    <div class="login-container">
        <div class="form-wrapper">
            <div class="login-heading">
                <h1>Login</h1>
                <a routerLink="/">Go Back</a>
            </div>
            <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
                <input type="email" [(ngModel)]="email" name="email" placeholder="Your Email Address" required>
                <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required minlength="6">
                <button type="submit" class="btn-primary" [disabled]="!loginForm.valid">Login</button>
            </form>

            <div class="option"><span>or login via</span></div>
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Continue with Facebook
                </button>
        </div>  
    </div>
    <div class="login-img">
        <img src="./assets/login-pic.jpg" alt="login-pic">
    </div>
</div>
